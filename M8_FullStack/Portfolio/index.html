<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>

    <!-- Link the bootstrap css file here -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">


    <!-- Link font awesome icons -->
    <!-- we need to tell icons we will use, oopen all.min.css and search for webfonts and replace
    with icons(folder name) -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Link the custom css file here -->
    <!-- By linking this custom css file here, we can overwrite some predefined properties of bootstrap -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
    <!-- Some useful tips -->

    <!-- type ".class*name*" and it will create div tag with given class name -->
    <!-- type "h1.*name*" and it will create h1 tag with given class name -->
    <!-- type "#*idname*" and it will create div tag with given id name -->
    <!-- type "h4#*idname*" and it will create div tag with given id name -->
    <!-- type "p*class1 class2" and it will create 2 classes with given class names -->


    <!-- ************** START HEADER AREA ************** -->

    <header class="header_area">

        <div class="main-menu">

            <!-- use bootstraps menu bar code and edit it to our needs instead of doing from scratch -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Home</a>
                  <!-- we can also include a logo instead of the name -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                      <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li> -->

                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Projects
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">project1</a></li>
                          <li><a class="dropdown-item" href="#">project2</a></li>
                          <li><a class="dropdown-item" href="#">and so on..</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

        </div>

    </header>

    <!-- ************** END HEADER AREA ************** -->

    <!-- In order for the js bootstrap to work properly, we need to link jquery -->
    <script src="./js/jquery.3.6.0.js"></script>

    <!--Link the Bootstrap js file here-->
    <script src="./js/bootstrap.min.js"></script>

</body>
</html>
